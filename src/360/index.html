<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="basic.css">
  <link rel="icon" href="images/favicon.ico">
  <title>360防丢卫士官网</title>
 </head>
 <body>
  <!--begin: 导航栏-->
  <header class="navbar">
	<div class="container">
	</div>
  </header>
  <!--end: 导航栏-->

  <!--begin: banner 横幅广告-->
  <section class="banner">
	<div class="container">
		<h3></h3>
		<p></p>
		<ul class="pielist">
			<li class="pie p1">
				<i></i>
				<b></b>
			</li>
			<li class="pie p2">
				<i></i>
				<b></b>
			</li>
			<li class="pie p3">
				<i></i>
				<b></b>
			</li>
			<li class="pie p4">
				<i></i>
				<b></b>
			</li>
			<li class="pie p5">
				<i></i>
				<b></b>
			</li>
		</ul>
	</div>
  </section>
  <!--end: banner 横幅广告-->

  <!--begin: reminder 提醒-->
  <section class="reminder">
	<div class="container">
	</div>
  </section>
  <!--end: reminder 提醒-->

  <!--begin: call 呼叫-->
  <section class="call">
	<div class="container">
		<p class="desc"></p>
		<div class="phone"></div>
	</div>
  </section>
  <!--end: call 呼叫-->

  <!--begin: smart 智能提醒-->
  <section class="smart">
	<div class="container">
	</div>
  </section>
  <!--end: smart 智能提醒-->

  <!--begin: location 定位-->
  <section class="location">
	<div class="container">
	</div>
  </section>
  <!--end: location 定位-->

  <!--begin: 图标列表-->
  <section class="iconlist">
	<div class="container">
		<ul>
			<li>
				<span class="icon"></span>
			</li>
		</ul>
	</div>
  </section>
  <!--end: 图标列表-->

  <!--begin: 页尾-->
  <footer class="footer">
	<div class="container">
	</div>
  </footer>
  <!--end: 页尾-->
 </body>
</html>
